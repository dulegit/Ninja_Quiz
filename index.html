<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="A quiz game for ninjas">
	<meta name="author" content="DAZ">
	<title>Quiz Ninja</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Quiz Ninja!</h1>
		<p>Score: <strong id="score">0</strong></p>
		<p id="timer"></p>
	</header>
	<section id="question"></section>
	<section id="wait">
		<p class="wait">Time's up. Please wait for new game.</p>
		<div id="canvasloader-container" class="wrapper"></div>
	</section>
	<form id="answer">
	</form>
	<section id="feedback"></section>
	<button id="start">Click To Play Ninja Quiz!</button>
<script src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
